<!DOCTYPE html>
<html>

<head>
    <title>Xprocess Top Page</title>
    <script src="Tool/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js">
    </script>
    <script>
        $(function () {
            $("#frame").load("frame.html");
        });
        $(function () {
            var h = $(window).height(); //ブラウザウィンドウの高さを取得
            $('main').css('display', 'none'); //初期状態ではメインコンテンツを非表示
            $('#loader-bg ,#loader').height(h).css('display', 'block'); //ウィンドウの高さに合わせでローディング画面を表示
        });
        $(window).load(function () {
            $('#loader-bg').delay(900).fadeOut(800); //$('#loader-bg').fadeOut(800);でも可
            $('#loader').delay(600).fadeOut(300); //$('#loader').fadeOut(300);でも可
            $('main').css('display', 'block'); // ページ読み込みが終わったらメインコンテンツを表示する
        });
    </script>
    <style>
        #loading {
            position: center;
        }
    </style>
</head>

<body>

    <div id="loader-bg">
        <div id="loading">
            <img src="img/playstore.png">
        </div>
    </div>

    <div id="frame"></div>


    <main>
        <p class="br10"></p>
        <img src="img/XprocessLogo.png" width="333" height="150" alt="">
        <h1>Xprocessはアプリケーション制作などをメインに行う謎集団です。</h1>
        <p class="br10ex"></p>
        <h3>各項目へのリンクは最下層のボタンよりどうぞ・・・・</h3>
        <p class="br20"></p>
        <h3>主な活動</h3>
        <a href="./apps.html">
            <div class="block">
                <p class="br10ex"></p>
                <h2>アプリケーション制作</h2>
                <img src="img/playstore.png" width="60" height="60" alt="">
                <br> Xprocessの名義でGoogle Playにアプリを公開しています。更新頻度は低め・・・・
            </div>
        </a>
        <a>
            <div class="block">
                準備中
            </div>
        </a>
        <p class="br10ex"></p>
    </main>
</body>

</html>
