        var local = window.location;
        var dirCount = strCount(local.pathname, '\/');

        function strCount(all, part) {
            return (all.match(new RegExp(part, 'g')) || []).length;
        }

        function getDir(place, n) {
            return place.pathname.replace(new RegExp('(?:\\\/+[^\\\/]*){0,' + ((n || 0) + 1) + '}$'), '/');
        }
