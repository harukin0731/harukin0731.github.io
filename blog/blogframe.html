<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./Tool/blog.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script>
        var url = location.href.split('/').pop();
        url = url.replace('.html', '');
        var backurl;
        var fowardurl;
        $.ajax({
            url: './bloglist.txt',
            success: function (data) {
                var arr = data.split(/\n/);
                for (var i in arr) {
                    var f = Number(i) - 1;
                    var b = Number(i) + 1;
                    if (arr[i] == url) {
                        backurl = arr[b];
                        fowardurl = arr[f];
                    }
                }
            }
        });
        function back() {
            if (backurl == undefined) {
                alert("これ以上ページはありません！");
            } else {
                location.href = backurl + ".html";
            }
        }
        function foward() {
            if (fowardurl == undefined) {
                alert("これ以上ページはありません！");
            } else {
                location.href = fowardurl + ".html";
            }
        }
    </script>
</head>

<body>
    <footer>
        <a href="javascript:back()" class="p hov2" id="g">
            <i class="fas fa-angle-left fa-2x"></i>
            <br>新しい情報</a>
        <a href="../index.html" class="p">
            <i class="fas fa-home fa-2x"></i>
            <br>トップページ</a>
        <a href="../blog-index.html" class="p">
            <i class="fas fa-pause fa-2x"></i>
            <br>一覧に戻る</a>
        <a href="javascript:foward()" class="p">
            <i class="fas fa-angle-right fa-2x"></i>
            <br>前の情報</a>
    </footer>
</body>

</html>
