<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<head>
    <title>BZV</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");
        });
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
    .demo-layout-transparent {
        background: url('./img/background.jpg') center / cover;
    }
    
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
        color: white;
    }
</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div id="header">

        </div>
    </header>
    <div class="mdl-layout__drawer">
        <div id="sidebar">

        </div>

    </div>
    <main class="mdl-layout__content">
        <font color="#ffffff">
            <div style="text-align: center;">
                <h3> <br>BZVはBitZenyマイナーに向けた統合通貨管理アプリです。</h3>
            </div>
        </font>



        <!-- Event card -->
        <style>
            .demo-card-event.mdl-card {
                width: 80%;
                height: auto;
                margin-right: auto;
                margin-left: auto;
                background: #3E4EB8;
            }
            
            .demo-card-event>.mdl-card__actions {
                border-color: rgba(255, 255, 255, 0.048);
            }
            
            .demo-card-event>.mdl-card__title {
                align-items: flex-start;
            }
            
            .demo-card-event>.mdl-card__title>h4 {
                margin-top: 0;
            }
            
            .demo-card-event>.mdl-card__actions {
                display: flex;
                box-sizing: border-box;
                align-items: center;
            }
            
            .demo-card-event>.mdl-card__actions>.material-icons {
                padding-right: 10px;
            }
            
            .demo-card-event>.mdl-card__title,
            .demo-card-event>.mdl-card__actions,
            .demo-card-event>.mdl-card__actions>.mdl-button {
                color: #fff;
            }
        </style>

        <div class="demo-card-event mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    動作要件：Android5.0以上<br>

                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://twitter.com/mhkai00731/status/941603129258151936">
                    ダウンロードサイトへ行く
                </a>

            </div>
        </div>
        <br>

        <br>
    </main>
</div>
